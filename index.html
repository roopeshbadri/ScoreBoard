<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="section-1">
            <!-- <img src="image.png" alt="" width="80" height="80" style="padding: 10px;"> -->
            <p style="font-size: 450%;">üèÜ</p>
            <span />
            <h2 style="font-size: xx-large;color: white;">SCORE CARD</h2>
        </div>
        <DIV class="section-2">
            <div class="box">
                <div>
                    <h3 style="display: flex;justify-content: center;color: white;">HOME TEAM</h3>
                    <h1 id="home-scoreel" style="display: flex;justify-content: center;">0</h1>
                    <div style="margin-bottom: 5px;">
                        <button onclick="oneHome()">+1</button>
                        <button onclick="twoHome()">+2</button>
                        <button onclick="threeHome()">+3</button>
                    </div>
                    <div style="display: flex;justify-content: center;width: 100%;">
                        <button id="hoemResetEl" onclick="homeReset()" style="width: 100%;">RESET</button>
                    </div>
                </div>
                <div>
                    <h3 style="margin-right: 5px;display: flex;justify-content: center;color: white;">AWAY TEAM</h3>
                    <h1 id="away-scoreel" style="display: flex;justify-content: center;color: white;">0</h1>
                    <div style="margin-bottom: 5px;">
                        <button onclick="oneAway()">+1</button>
                        <button onclick="twoAway()">+2</button>
                        <button onclick="threeAway()">+3</button>
                    </div>
                    <div style="display: flex;justify-content: center;width: 100%;">
                        <button id="awayResetEl" onclick="awayReset()" style="width: 100%;">RESET</button>
                    </div>
                </div>
            </div>
        </DIV>
    </div>
